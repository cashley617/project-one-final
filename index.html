<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Resources -->
    <script src="app/js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://kit.fontawesome.com/d888994262.js"></script>
    <link rel="stylesheet" href="app/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
    <title>FavFlix - Project One</title>
</head>

<body>

    <!-- Setting initial wrapper container -->
    <div class="container-fluid app-wrapper">

        <!-- Header -->
        <div class="app-letterbox-top d-flex justify-content-end align-items-center" id="app-stage-letterbox">
            <div class="app-container-profile-welcome mr-5">
                <span class="text-welcome-message">Hello, <span id="app-welcome-name">Visitor</span></span>
                <img id="app-welcome-img" src="app/imgs/profile_icons/profile_3.png" width="40" height="40">
            </div>
        </div>

        <!-- Logo -->
        <div id="app-stage-logo" class="app-stage-logo">
            <img src="app/imgs/logo/site-logo-main.png" alt="">
        </div>

        <!-- Profile Creator -->
        <div id="app-stage-profile">
            <div class="d-flex justify-content-center mx-auto">
                <div class="card app-profile-login-box">
                    <h1>Hello, Visitor!</h1>
                    <h6>May I have your name please?</h6>
                    <input type="text" id="input-field-profile-name" class="input-profile-name"
                        placeholder="New Profile Name" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'New Profile Name'">
                    <button id="btn-submit-profile" type="button" class="input-btn">Create New Profile</button>
                </div>
            </div>
        </div>

        <!-- Peofile Icon Selection -->
        <div id="app-stage-profile-icon">
            <div class="d-flex justify-content-center">
                <div class="card app-profile-icon-box">
                    <h1>Please choose an avatar:</h1>
                    <div class="d-flex justify-content-around mb-4 mt-3 w-75">
                        <img data-id="0" src="app/imgs/profile_icons/profile_1.png" alt="">
                        <img data-id="1" src="app/imgs/profile_icons/profile_2.png" alt="">
                        <img data-id="2" src="app/imgs/profile_icons/profile_3.png" alt="">
                    </div>

                    <div class="d-flex justify-content-around w-75">
                        <img data-id="3" src="app/imgs/profile_icons/profile_4.png" alt="">
                        <img data-id="4" src="app/imgs/profile_icons/profile_5.png" alt="">
                        <img data-id="5" src="app/imgs/profile_icons/profile_6.png" alt="">
                    </div>
                    <button type="button" class="input-btn mt-3" id="btn-submit-profile-icon">Select Profile
                        Icon</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="app-stage-content">
            <div class="container d-flex justify-content-between mt-5">
                <div class="left-column-width text-center">
                    <a href="#" onclick="app_debug_clear_data()"><img src="app/imgs/logo/site-logo-main.png" alt=""></a>
                </div>

                <div class="container-form">
                    <input class="input-form-search" placeholder="Search Netflix..." aria-label="Search Netflix">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <!-- Main Content Container -->
            <div class="container d-flex mt-5 app-container-content">

                <!-- Navigation Column -->
                <div class="app-content-left left-column-width">


                    <div class="app-nav-header">
                        <i class="fas fa-question">&nbsp;</i>Party Picker
                    </div>
                    <hr>

                    <div class="app-nav-header">
                        <i class="fas fa-calendar-alt">&nbsp;</i>Binge Tracker!
                    </div>
                    <hr>
                    <div class="app-nav-header">
                        <i class="fas fa-heart">&nbsp;</i>Favorites! &nbsp;<a href="modal-add-category.html"
                            class="modal-ajax"><i class="fas fa-plus-circle"></i></a>
                    </div>
                    <hr>

                    <div id="app-nav-content">

                    </div>
                </div>

                <!-- Content Column -->
                <div class="w-100 pl-3">
                    <div id="app-content-header" class="app-content-header">New Releases</div>
                    <div id="app-content" class="app-content-right pl-2">
                        <div>
                            <img src="app/imgs/loading_icons/loading_spinner.gif">
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- End of Wrapper  -->
    </div>
    <!-- Core App JS -->
    <script src="app/js/app-functions.js"></script>
    <script src="app/js/app.js"></script>
</body>

</html>
